<!-- core CSS configutation -->
<!-- ====================== -->

  <!-- Bootstrap core + site customizations (run through SASS engine) -- >
  {{ $bootstrap_scss := resources.Get "scss/bootstrap_site.scss" }}
  {{ $bootstrap := $bootstrap_scss | resources.ExecuteAsTemplate "scss/bootstrap_parsed.scss" . | toCSS (dict "targetPath" "css/bootstrap_compiled.css") }}

  <!-- syntax highlighting -->
  {{ $syntax := resources.Get "css/syntax_highlighting.css" }}

  <!-- import Typekit -->
  {{ $typekit := resources.Get "css/typekit-zot7ogg.css" }}

  {{ $style := slice $bootstrap $syntax $typekit | resources.Concat "css/core.css" | postCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">

<!-- global CSS tweaks -->
<!-- ================= -->

  <style>
    .article p, .article ul, .article ol, .article blockquote {
      max-width: 45em;
    }

    .article p:first-child {
      font-size: 1.25em;
      font-weight: 300;
      max-width: 36em; /* 45 / 1.25 */
    }
  </style>
